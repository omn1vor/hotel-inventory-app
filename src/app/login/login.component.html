<form>
    <div class="form-group">
        <input #emailControl="ngModel" hinvEmailValidator hinvHover="lightblue" type="email" class="form-control" [(ngModel)]="email" name="email=" placeholder="Enter your email">
        <div>
            {{ emailControl.errors | json }}
        </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
